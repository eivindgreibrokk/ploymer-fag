<dom-module id="styringspanel-combo">

  <link rel="import" href="bower_components/paper-button/paper-button.html">
  <link rel="import" href="bower_components/iron-ajax/iron-ajax.html">

  <template>
    <iron-ajax id="myironajax"
    auto
    headers=
    url="http://192.168.134.50:8081/Motors"
    method="PUT"
    params='{"A": {"effect": 100, "direction": "Forward"}, "key": "0"}'
    handle-as="json"
    on-response="handleResponse"
    debounce-duration="300"></iron-ajax>
  	Drive:
	<paper-button raised id="forward">Forward</paper-button>
	<paper-button raised id="backward">Backward</paper-button>
	<br/><br/>Turn:
	<paper-button raised id="left">Left</paper-button>
	<paper-button raised id="right">Right</paper-button>
  </template>

  <script>
    var ipAdresse = "10.0.20.1";
    var secretKey = { "team": "PolyTeam", "key": "hcxces"};
    var motors="http://192.168.134.50:8081/Motors"
    var stop="http://192.168.134.50:8081/Stop"

    // element registration
    Polymer({
      is: "styringspanel-combo",
        forwardTap: function(e) {
          this.$.myironajax.generateRequest();
        },
        backwardTap: function(e) {
          alert("Backward please!");
        },
        leftTap: function(e) {
          alert("Left please!");
        },
        rightTap: function(e) {
          alert("Right please!");
        },
        listeners: {
          'forward.tap': 'forwardTap',
          'backward.tap': 'backwardTap',
          'left.tap': 'leftTap',
          'right.tap': 'rightTap'
        },
        response: function() {
        	alert('response');
        }
    });
 
  </script>

</dom-module>
